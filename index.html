            <b><label class="corTexto">Filtre por</label></b>
            <select onchange="consultaForm()" id="filtro" class="form-select ml-3" aria-label="Default select example">

            <select onchange="consultaApiRegiao()" id="regiao" class="form-select ml-3"

              <option value="oceania">Oceania</option>

          <div id="form-lingua" class="col-xs-12 col-md-3 d-none">

            </select>
          </div>

          <div id="form-pais" class="col-xs-12 col-md-3 d-none">
            <b><label class="corTexto">País</label></b>
            <select onchange="consultaApiPais()" id="pais" class="form-select ml-3"
              aria-label="Default select example">
            </select>
          </div>

          <div id="form-codigo" class="col-xs-12 col-md-3 d-none">
